<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Expense Manager</title>
  <style>
    body {
      background-color: black;
      color: #f5f5dc;
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      height: 100vh; /* Full height of the viewport */
    }

    .text {
      position: absolute;
      top: -5px; /* Move slightly higher */
      right: 20px;
      display: flex;
      align-items: center;
    }

    .text a, .text .separator {
      margin: 0 5px;
      color: #f5f5dc;
      text-decoration: none;
      line-height: 45px;
      font-size: 14px; /* Adjust font size for consistency */
    }

    .top-right-links {
      position: absolute;
      top: 10px;
      right: 150px;
      display: flex;
      align-items: center;
    }

    .top-right-links a {
      margin: 0 15px;
      color:#f5f5dc;
      text-decoration: none;
    }

    .header {
      position: absolute;
      top: 10px; /* Moves the header section to the top */
      right: auto; /* Ensure no right positioning */
      left: 250px; /* Moves the header section to the left */
      display: flex;
      flex-direction: column; /* Items arranged vertically */
      align-items: flex-start; /* Align items to the left */
      gap: -20px; /* Space between logo and heading */
    }
    
    .header img {
      width: 170px; /* Adjusted width of the logo */
      height: 140px; /* Adjusted height of the logo */
      margin-left: 0; /* Ensure no margin on the left */
      margin-right: 0; /* Ensure no margin on the right */
      position: relative;
      left: 50px; /* Moves the logo to the left */
    }
    
    .header h1 {
      margin: 0;
      font-size: 35px;
      font-weight: bold;
      color: #32CD32; /* Neon green color */
      text-align: left; /* Align text to the left */
      margin-top: 0; /* Remove any extra top margin */
    }
    
    
    .container {
      display: flex;
      align-items: center;
      justify-content: space-between; /* Push elements to opposite ends */
      height: 100%;
      width: 90%; /* Prevent full width stretch */
      margin: auto; /* Center content horizontally */
      gap: 50px; /* Space between elements */
    }
    
    .image-box {
      margin-left: auto; /* Move the image box to the right */
      margin-top: 150px; /* Adjust the value to move it downward */
      width: 350px; /* Reduced width */
      height: 300px; /* Reduced height */
      border: 2px solid #f5f5dc;
      box-shadow: 0 0 20px #32CD32; /* Neon green shadow */
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden; /* Ensures the image stays within the box */
    }
    .image-box img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .quote-section {
      text-align: left;
      max-width: 400px; /* Limit the width of the text */
      margin-left: auto; /* Push quote section to the right */
    }

    .quote-section h3 {
      font-size: 20px; /* Larger size for better readability */
      color: #f5f5dc; /* Beige color for contrast */
      margin-top: 15px; /* Add spacing above the quote */
      text-align: left; /* Align text to the left */
    }

    .start-button {
      padding: 10px 20px;
      color: black;
      background-color: #f5f5dc;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 20px;
      margin-left: auto;
    }

    .start-button:hover {
      background-color:#f5f5dc;
    }
    .heading {
      font-size: 36px; /* Larger size for prominence */
      color: #32CD32; /* Neon green color */
      margin-bottom: 10px; /* Reduced spacing below the heading */
      margin-top: 100px; /* Shift the heading upwards */
      text-align: left;
      padding: 20px; /* Align text to the left */
    }
    
  </style>
</head>
<body>
  <!-- Top Navigation -->
  <div class="text">
    <a href="login.html" class="link">Login</a>
    <span class="separator" style="margin-left:1px;">|</span>
    <a href="register.html" class="link">Register</a>
  </div>
  
  <!-- Top Links -->
  <div class="top-right-links">
    <a href="aboutus.html">About Us</a>
    <span class="separator">|</span>
    <a href="helpus.html">Help Us</a>
    <span class="separator">|</span>
    <a href="moneytalk.html">Money Talk</a>
  </div>
  <!-- Header with Logo and Name -->
  <div class="header">
    <img src="logo.jpg" alt="SkyWise Wallet Logo">
    <h1>SkyWise Wallet</h1>
  </div>

  <!-- Main Content -->
  <div class="container">
    <!-- Image Box on the Left -->
    <div class="image-box">
      <img src="index.jpg" alt="Image">
    </div>

    <!-- Quote Section -->
    <div class="quote-section">
      <h1 class="heading">Simple Way to Manage Personal Finances</h1>
      <h3>"Elevate your savings, elevate your life â€“ powered by SkyWise Wallet."</h3>
      <button class="start-button" onclick="location.href='register.html'">Start My Savings</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
