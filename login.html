<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Expense Manager</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="login-container">
    <div class="login-card">
      <div class="header">
        <h2>Login</h2>
        <button class="language-button">🌐 English</button>
      </div>
      <p class="sub-header">Enter login credentials</p>
      <form id="loginForm" method="POST">
        <div class="input-group">
          <label for="email">
            <img src="email-logo.jpg" alt="Email Icon">
          </label>
          <input type="email" id="email" name="email" placeholder="Email" required>
        </div>
        <div class="input-group">
          <label for="password">
            <img src="password-logo.jpg" alt="Password Icon">
          </label>
          <input type="password" id="password" name="password" placeholder="Password" required>
        </div>
        <button type="submit" class="login-button">
          <span>🔓</span> Sign In
        </button>
      </form>
      <p class="register-link">
        <a href="register.html">Register</a>
      </p>
    </div>
  </div>
  <script src="login.js"></script>
</body>
</html>
